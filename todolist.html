<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="container">
        <h1>Grocery List <i class="fa fa-plus"></i></h1>

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Milk</li>
            <li><span><i class="fa fa-trash"></i></span> Bananas</li>
            <li><span><i class="fa fa-trash"></i></span> Chicken</li>
        </ul>

    </div>

<script src="assets/js/todos.js"></script>
</body>
</html>
